<section id="portfolio" class="portfolio">
    <h2 class="chapter">
        <span class="big">Play</span>
        <span class="small">Ground</span>
    </h2>
    <ul class="portfolio_list">
        {% for project in site.data.portfolio.list %}
        <li class="project">
            <a {% if project.link %} href="{{project.link}}" {% endif %} target="_blank">
                <div>
                    <div class="screenshot">
                        <img src="/assets/img/{{project.screenshot}}" alt="{{project.title}}">
                    </div>
                    <div class="details">
                        <ul>
                            {% for item in project.description.list %}
                            <li>{{item}}</li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </a>
        </li>
        {% endfor %}
    </ul>
</section>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="{% if page.description %}{{ page.description | strip_newlines | xml_escape }}{% else %}{{ site.description | strip_newlines | xml_escape}}{% endif %}">
    <title>{% if page.title %}{{ page.title }}{% else %}Nora Top | Full-Stack Web Developer{% endif %}</title>
    <link rel="icon" type="image/png" sizes="any" href="/assets/img/noratop_favicon.png">
    <meta property="og:image" content="http://www.noratop.com/assets/img/portfolio_og.png">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/3.0.2/normalize.css" media="screen" title="no title" charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/main.css">
</head>
<body class="{{page.bodyClass}}">
    {% include header.html %}
    {% include avatar.html %}
    {% include title.html %}

    {{content}}

    <script src="/assets/js/app-bundle.js"></script>
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
              m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-69521062-1', 'auto');
        ga('send', 'pageview');
    </script>
</body>
</html>
